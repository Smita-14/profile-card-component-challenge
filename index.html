<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="bg-img">
  <main class="container">
    <section class="card">
      <div class="card__banner"></div>

      <img class="card__img" src="images/image-victor.jpg"></img>

      <div class="card__body">
        <div class="card__details">
          <h1 class="card__name">Victor Crest </h1>
          <h2 class="card__age"> 26</h2>
        </div>

        <div class="card__details">
          <small class="card__location">London</small>
        </div>
      </div>

      <div class="card__footer">
        <div class="card__item">
          <h3 class="card__num">80K</h3>
          <small class="card__info">Followers</small>
        </div>

        <div class="card__item">
          <h3 class="card__num">803K</h3>
          <small class="card__info">Likes</small>
        </div>

        <div class="card__item">
          <h3 class="card__num">1.4K</h3>
          <small class="card__info">Photos</small>
        </div>
      </div>
    
    </section>

    <section class="attribution">
      <h4 class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="#">Smita</a>.</h4>
    </section>

  </main>  
</body>
</html>
